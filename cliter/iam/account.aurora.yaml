version: 0.0.1
boundedContextName: iam
moduleName: account
moduleNames: accounts
aggregateName: IamAccount
hasOAuth: true
hasTenant: false
hasAuditing: true
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: type
    type: enum
    enumOptions:
      - USER
      - SERVICE
    nullable: false
    example: IamAccountType.USER
  - name: code
    type: varchar
    maxLength: 50
    nullable: true
    index: unique
  - name: email
    type: varchar
    maxLength: 120
    nullable: false
    index: unique
    example: john@gmial.com
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: clientId
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregate: OAuthClient
      modulePath: o-auth/client
      key: id
      field: client
      avoidConstraint: true
  - name: scopes
    type: json
    nullable: true
  - name: dApplicationCodes
    type: json
    nullable: false
  - name: dPermissions
    type: json
    nullable: false
  - name: dTenants
    type: json
    nullable: false
  - name: meta
    type: json
    nullable: true
  - name: roles
    type: relationship
    nullable: true
    relationship:
      type: many-to-many
      singularName: role
      aggregate: IamRole
      modulePath: iam/role
      avoidConstraint: false
      pivot:
        aggregate: IamRolesAccounts
        modulePath: iam/role
        fileName: roles-accounts
  - name: tenants
    type: relationship
    nullable: true
    relationship:
      type: many-to-many
      singularName: tenant
      aggregate: IamTenant
      modulePath: iam/tenant
      avoidConstraint: false
      pivot:
        aggregate: IamTenantsAccounts
        modulePath: iam/tenant
        fileName: tenants-accounts
  - name: user
    type: relationship
    nullable: true
    relationship:
      type: one-to-one
      aggregate: IamUser
      modulePath: iam/user
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
additionalApis: []
excluded:
  - src/@api/iam/account/resolvers/iam-create-accounts.resolver.ts
  - src/@api/iam/account/resolvers/iam-create-accounts.resolver.spec.ts
  - src/@api/iam/account/controllers/iam-create-accounts.controller.ts
  - src/@api/iam/account/controllers/iam-create-accounts.controller.spec.ts
  - src/@api/iam/account/handlers/iam-create-accounts.handler.ts
  - src/@api/iam/account/handlers/iam-create-accounts.handler.spec.ts
