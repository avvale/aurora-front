version: 0.0.1
boundedContextName: notification
moduleName: inbox
moduleNames: inboxes
aggregateName: NotificationInbox
hasOAuth: true
hasTenant: true
hasAuditing: true
front:
  solidIcon: mat_solid:language
  outlineIcon: mat_outline:language
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: tenantIds
    type: array
    arrayOptions:
      type: id
    nullable: true
    index: index
  - name: notificationId
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: NotificationNotification
      modulePath: notification/notification
      key: id
      field: notification
      avoidConstraint: true
  - name: sort
    type: int
    nullable: false
  - name: accountId
    type: id
    length: 36
    nullable: false
    index: index
  - name: accountCode
    type: varchar
    length: 127
    nullable: true
    index: index
  - name: isImportant
    type: boolean
    nullable: false
  - name: subject
    type: varchar
    maxLength: 255
    nullable: false
  - name: body
    type: text
    nullable: false
  - name: attachments
    type: json
    nullable: true
  - name: isRead
    type: boolean
    nullable: false
  - name: isReadAtLeastOnce
    type: boolean
    nullable: false
  - name: meta
    type: json
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
additionalApis:
  - path: notification/inbox/check-notifications
    resolverType: mutation
    httpMethod: post
