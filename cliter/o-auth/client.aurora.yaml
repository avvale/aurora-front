version: 0.0.1
boundedContextName: o-auth
moduleName: client
moduleNames: clients
aggregateName: OAuthClient
hasOAuth: true
hasTenant: false
hasAuditing: true
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: grantType
    type: enum
    enumOptions:
      - AUTHORIZATION_CODE
      - CLIENT_CREDENTIALS
      - PASSWORD
      - REFRESH_TOKEN
    nullable: false
  - name: name
    type: varchar
    maxLength: 255
    nullable: false
  - name: secret
    type: varchar
    maxLength: 90
    nullable: false
  - name: authUrl
    type: varchar
    maxLength: 2048
    nullable: true
  - name: redirect
    type: varchar
    maxLength: 2048
    nullable: true
  - name: scopeOptions
    type: json
    nullable: true
  - name: expiredAccessToken
    type: int.unsigned
    maxLength: 10
    nullable: true
  - name: expiredRefreshToken
    type: int.unsigned
    maxLength: 10
    nullable: true
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: isMaster
    type: boolean
    nullable: false
    defaultValue: false
    example: false
  - name: applications
    type: relationship
    nullable: true
    relationship:
      type: many-to-many
      singularName: application
      aggregate: OAuthApplication
      modulePath: o-auth/application
      avoidConstraint: true
      pivot:
        aggregate: OAuthApplicationsClients
        modulePath: o-auth/application
        fileName: applications-clients
  - name: accessTokens
    type: relationship
    nullable: true
    relationship:
      type: one-to-many
      singularName: accessToken
      aggregate: OAuthAccessToken
      modulePath: o-auth/access-token
      avoidConstraint: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
additionalApis: []
