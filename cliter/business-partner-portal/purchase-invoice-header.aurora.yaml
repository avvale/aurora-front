version: 0.0.1
boundedContextName: business-partner-portal
moduleName: purchase-invoice-header
moduleNames: purchase-invoice-headers
aggregateName: BusinessPartnerPortalPurchaseInvoiceHeader
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  outlineIcon: mat_outline:request_quote
  solidIcon: mat_solid:request_quote
description: |
  Purchase invoice module representing invoices received from suppliers/vendors. Manages invoice header information including totals, taxes, payment terms, and status tracking. Each invoice is linked to a business partner (supplier) and contains multiple invoice lines. Used for accounts payable, expense tracking, and vendor payment management. Related modules: purchase-invoice-line (line items), business-partner (supplier data), payment-mode (payment method).
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
    description: |
      Unique identifier for the purchase invoice. UUID v4 format, generated automatically on creation. Used as primary key for referencing this invoice across the system and in related modules (invoice lines, payments, accounting entries, expense tracking).
  - name: rowId
    type: bigint
    index: unique
    autoIncrement: true
    nullable: false
    description: |
      Auto-incrementing sequential identifier for the purchase invoice. Used for internal ordering, human-readable reference numbers, and optimized queries. Not exposed in external APIs. Provides a stable, predictable identifier for database operations.
  - name: invoiceNumber
    type: varchar
    maxLength: 64
    nullable: false
    index: unique
    indexName: bpp_pur_inv_hdr_inv_number
    description: |
      Internal unique invoice number for this purchase invoice in our system. Follows company-specific numbering conventions (e.g., "PINV-2024-001", "PO-INV-00123"). Must be unique across all purchase invoices. Used for internal tracking, accounting, and accounts payable management. Cannot be changed once created to maintain audit integrity. Different from supplierInvoiceNumber which is the supplier's reference.
  - name: supplierInvoiceNumber
    type: varchar
    maxLength: 64
    nullable: true
    index: index
    indexName: bpp_pur_inv_hdr_sup_inv_number
    description: |
      Invoice number provided by the supplier/vendor on their invoice document. Used for cross-referencing with supplier records, payment verification, and dispute resolution. NULL indicates supplier number not yet recorded. Should match exactly what appears on the supplier's invoice. Important for reconciliation and communication with suppliers. Indexed for fast lookup when referencing supplier documents.
  - name: externalId
    type: varchar
    maxLength: 64
    nullable: true
    index: index
    description: |
      External system document identifier. Links this invoice to the source document in the origin ERP (e.g., SAP vendor invoice number, Oracle AP document ID). Used for data synchronization, cross-reference queries, and audit trails. Distinct from supplierInvoiceNumber which is the vendor's reference. NULL indicates standalone invoice not synchronized from external system. Indexed for efficient lookup during synchronization operations.
  - name: externalSystemCode
    type: varchar
    maxLength: 16
    nullable: true
    description: |
      Code identifying the source system or company in multi-system environments. Allows filtering invoices by origin when integrating with multiple ERPs or company codes (e.g., "SAP_US", "ORACLE_EU", "D365_MX"). NULL indicates local system or single-ERP environment. Used together with externalId for unique identification across federated systems.
  - name: businessPartnerId
    type: id
    nullable: false
    index: index
    indexName: bpp_pur_inv_hdr_bp_id
    relationship:
      type: many-to-one
      field: businessPartner
      relationshipName: purchaseInvoiceHeaders
      aggregateName: BusinessPartnerPortalBusinessPartner
      modulePath: business-partner-portal/business-partner
      key: id
      avoidConstraint: false
    description: |
      Foreign key linking to the business partner (supplier/vendor) who issued this invoice. Required field - every purchase invoice must be associated with a supplier. Used to retrieve supplier information, apply supplier-specific terms, and track supplier payment history. Links to the business-partner module. Partner type should typically be SUPPLIER or VENDOR.
  - name: invoiceDate
    type: date
    nullable: false
    index: index
    indexName: bpp_pur_inv_hdr_inv_date
    description: |
      Date when the supplier issued their invoice. Used for accounting period classification, aging reports, and legal compliance. Should match the date on the supplier's invoice document. Required field. May differ from the date we received or recorded the invoice. Used as reference point for calculating due dates and payment terms.
  - name: receivedDate
    type: date
    nullable: true
    description: |
      Date when we received the invoice from the supplier. Used for tracking receipt delays, processing time, and workflow monitoring. NULL indicates date not recorded or invoice not yet physically received. May be later than invoiceDate. Important for internal process monitoring and identifying bottlenecks in accounts payable.
  - name: dueDate
    type: date
    nullable: true
    index: index
    indexName: bpp_pur_inv_hdr_due_date
    description: |
      Date when payment to the supplier is due. May be specified on supplier invoice or calculated from invoiceDate plus payment terms (paymentTermDays). Used for accounts payable scheduling, cash flow planning, and avoiding late payment penalties. NULL indicates no specific due date or special terms. Important for managing working capital and supplier relationships.
  - name: status
    type: enum
    enumOptions:
      - DRAFT
      - RECEIVED
      - APPROVED
      - PAID
      - PARTIALLY_PAID
      - OVERDUE
      - CANCELLED
      - REFUNDED
    nullable: false
    defaultValue: DRAFT
    index: index
    description: |
      Current status of the purchase invoice. DRAFT: Being prepared, not yet received or fully entered. RECEIVED: Invoice received from supplier, pending approval. APPROVED: Approved for payment, awaiting processing. PAID: Fully paid to supplier. PARTIALLY_PAID: Partial payment made, balance outstanding. OVERDUE: Past due date without full payment. CANCELLED: Voided or rejected. REFUNDED: Paid but refunded by supplier. Used for workflow control, approval routing, and payment scheduling.
  - name: subtotal
    type: decimal
    decimals:
      - 12
      - 2
    nullable: false
    defaultValue: 0
    description: |
      Sum of all line items before taxes and discounts. Calculated automatically from invoice lines (sum of line subtotals). Stored in the invoice currency. Required field, defaults to 0.00 for new invoices. Used as base for tax calculations and for expense categorization. Represents the gross cost of goods/services received.
  - name: taxAmount
    type: decimal
    decimals:
      - 12
      - 2
    nullable: false
    defaultValue: 0
    description: |
      Total tax amount on the invoice (VAT, sales tax, etc.). Sum of all taxes from invoice lines. Stored in the invoice currency. Required field, defaults to 0.00. Used for tax recovery/deduction, accounting entries, and financial reporting. Tax treatment depends on applicable regulations and company tax status.
  - name: discountAmount
    type: decimal
    decimals:
      - 12
      - 2
    nullable: false
    defaultValue: 0
    description: |
      Total discount amount applied by the supplier. Can include line-level discounts and invoice-level discounts (early payment, volume, promotional). Stored in the invoice currency. Required field, defaults to 0.00. Reduces the total amount owed to supplier. Important for cost analysis and supplier performance evaluation.
  - name: totalAmount
    type: decimal
    decimals:
      - 12
      - 2
    nullable: false
    defaultValue: 0
    index: index
    indexName: bpp_pur_inv_hdr_total_amount
    description: |
      Final total amount owed to the supplier. Calculated as: subtotal + taxAmount - discountAmount. Stored in the invoice currency. Required field, defaults to 0.00. This is the amount we must pay. Used in accounts payable, payment processing, cash flow planning, and expense reporting. Indexed for filtering and sorting.
  - name: paidAmount
    type: decimal
    decimals:
      - 12
      - 2
    nullable: false
    defaultValue: 0
    description: |
      Amount already paid to the supplier. Accumulated from payment transactions. Stored in the invoice currency. Required field, defaults to 0.00 for new invoices. Used to calculate outstanding balance (totalAmount - paidAmount). When paidAmount equals totalAmount, status should be PAID. When paidAmount is between 0 and totalAmount, status should be PARTIALLY_PAID. Important for cash flow tracking.
  - name: currencyCode
    type: char
    length: 3
    nullable: false
    defaultValue: USD
    description: |
      ISO 4217 currency code for this invoice (e.g., USD, EUR, GBP, MXN). All monetary amounts in this invoice are in this currency. Required field, defaults to USD. Used for currency conversion, multi-currency reporting, and payment processing. Must be a valid, supported currency code. Important for international suppliers and foreign exchange management.
  - name: paymentTermDays
    type: smallint
    unsigned: true
    nullable: true
    description: |
      Payment terms in days for this specific invoice. Typically matches supplier's standard terms but can vary per invoice. Used to calculate dueDate (invoiceDate + paymentTermDays). NULL indicates special terms or terms specified directly in dueDate. Common values: 0 (immediate), 15 (net 15), 30 (net 30), 45 (net 45), 60 (net 60), 90 (net 90). Important for cash flow planning and supplier relationship management.
  - name: notes
    type: text
    nullable: true
    description: |
      Internal notes or comments about this purchase invoice. Can include approval notes, reconciliation details, payment instructions, or context about the purchase. NULL indicates no notes. Not shared with supplier. Used by accounts payable staff for coordination, issue tracking, and documentation. May include references to purchase orders, delivery notes, or contracts.
  - name: approvalNotes
    type: text
    nullable: true
    description: |
      Notes from the approval process. Can include approver comments, conditions, or reasons for approval/rejection. NULL indicates no approval notes or invoice not yet reviewed. Used for audit trail, workflow transparency, and communicating approval decisions. Important for internal controls and compliance.
  - name: positions
    type: relationship
    nullable: true
    relationship:
      type: one-to-many
      singularName: position
      aggregateName: BusinessPartnerPortalPurchaseInvoicePosition
      modulePath: business-partner-portal/purchase-invoice-position
      key: purchaseInvoiceHeaderId
      field: purchaseInvoiceHeader
      avoidConstraint: false
    description: |
      One-to-many relationship with purchase invoice positions. Each invoice contains one or more positions representing products, services, or expenses received from the supplier. NULL or empty is invalid for a complete invoice (at least one position is required). Positions contain detailed information about quantities, prices, taxes, and expense categories. Used to calculate invoice totals and provide itemized expense tracking.
  - name: createdAt
    type: timestamp
    nullable: true
    description: |
      Timestamp when the purchase invoice was created in our system. Automatically set on record creation. Part of the audit trail for tracking invoice processing workflow. Used for reporting on invoice receipt patterns, processing delays, and accounts payable performance metrics.
  - name: updatedAt
    type: timestamp
    nullable: true
    description: |
      Timestamp of the last modification to this purchase invoice. Automatically updated on any field change. Used for tracking invoice data evolution, cache invalidation, audit compliance, and workflow monitoring. Important for identifying pending approvals and ensuring timely processing.
  - name: deletedAt
    type: timestamp
    nullable: true
    description: |
      Soft delete timestamp. NULL indicates an active invoice. When set, the invoice is hidden from normal queries but preserved for audit purposes and historical data integrity. Deleted invoices cannot be modified but remain accessible for reporting and compliance. Used for data retention policies while maintaining referential integrity. Consider using CANCELLED status instead for voided invoices.
excludedOperations:
  - count
  - createBatch
  - delete
  - getRaw
  - max
  - min
  - rawSql
  - sum
  - update
  - updateAndIncrement
  - upsert
