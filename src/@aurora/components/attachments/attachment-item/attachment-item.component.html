<div
    class="attachment-item"
    [formGroup]="formGroup"
>
        <div>
            <div class="attachment-img">
                <au-image-input
                    *ngIf="
                        formGroup.get('mimetype').value === 'image/jpeg' ||
                        formGroup.get('mimetype').value === 'image/png' ||
                        formGroup.get('mimetype').value === 'image/webp'
                    "
                    #image
                    formControlName="url"
                    imgClass="w-full h-auto"
                >
                </au-image-input>
                <!-- <fa-icon    *ngIf="attachment.get('mimetype').value === 'application/pdf'"
                            [icon]="['fas', 'file-pdf']"
                            size="8x"></fa-icon> -->
            </div>
            <div class="attachment-over">

                <div class="attachment-over-uncovered">
                    <h4 class="attachment-title">
                        attachmentFamilySelect?.name
                    </h4>
                    <p class="attachment-sub">
                        attachment.title
                    </p>
                    <p class="attachment-size">
                        {{ formGroup.get('size').value | sizeFormat }}
                    </p>
                    <a
                        class="attachment-download"
                        (click)="download()"
                    >
                        <i class="material-icons">cloud_download</i>
                    </a>
                    <a
                        #openOver
                        class="attachment-edit-open"
                    >
                        <i class="material-icons">mode_edit</i>
                    </a>
                </div>

                <div class="attachment-over-covered">
                    <a
                        #closeOver
                        class="attachment-edit-close"
                    >
                        <i class="material-icons">clear</i>
                    </a>

                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="{{ 'ATTACHMENTS.IMAGE_ALT' }}"
                            formControlName="alt"
                        >
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="{{ 'ATTACHMENTS.IMAGE_TITLE' }}"
                            formControlName="title"
                        >
                    </div>

                    <div class="form-group">
                        <select
                            formControlName="familyId"
                            class="form-control"
                            (change)="handlerChangeFamily($event)"
                        >
                            <option value="">
                                {{ 'ATTACHMENTS.SELECT_FAMILY' }}
                            </option>
                            <option
                                *ngFor="let family of families"
                                [value]="family.id"
                            >
                                {{ family.name }}
                            </option>
                        </select>
                        <div class="select-back">
                            <i class="material-icons">
                                keyboard_arrow_down
                            </i>
                        </div>
                    </div>

                    <div
                        *ngIf="showCropButton"
                        class="form-group"
                    >
                        <button
                            mat-flat-button
                            color="accent"
                            type="button"
                            (click)="activeCropHandler()"
                        >
                            <span>{{ 'ATTACHMENTS.CROP' }}</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
</div>
<a
    class="remove-item"
    (click)="handlerRemoveItem()"
>
    <i class="material-icons">
        clear
    </i>
</a>
