<div class="flex flex-row items-end justify-between pb-2">
    <p class="opacity-60">{{ label }}</p>
    <button
        mat-icon-button
        class="ml-3"
        (click)="handleElementDetailDialog('new')"
    >
        <mat-icon class="icon-size-5 mr-2">
            add
        </mat-icon>
        <span class="cdk-visually-hidden">
            Add item
        </span>
    </button>
</div>

<!-- main -->
<div
    [ngClass]="klass"
    class="flex flex-auto pt-0 px-2 overflow-y-auto border rounded-md"
    cdkScrollable
>
    <!-- grid -->
    <au-grid
        [columnsConfig]="columnsConfig"
        [data]="data"
        (action)="action.emit($event)"
        (stateChange)="stateChange.emit($event)"
    >
    </au-grid>
    <!-- / grid -->

</div>
<!-- / main -->
