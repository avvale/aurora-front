<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *transloco="let t">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">

        <div class="flex-1 min-w-0">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title><mat-icon svgIcon="heroicons_solid:tag" class="icon-size-8 mr-2"></mat-icon> {{ t('kitchenSink.Grid') }}</au-title>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        </div>
        <!-- / Actions -->

    </div>
    <!-- / Header -->

    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">
        {{ dataEvent | json }}
    </div>

    <!-- Main -->
    <div
        class="flex flex-auto pt-6 px-6 sm:pt-10 sm:px-10 overflow-y-auto"
        cdkScrollable>

        <!-- Grid -->
        <au-material-grid
            [columnsConfig]="columnsConfig"
            [gridData]="gridData$ | async"
            [translations]="gridTranslations$ | async"
            (action)="onRunAction($event)"
            (pageChange)="onRunAction({ id: 'pagination', data: { event: $event }})"
            (columnFiltersChange)="onRunAction({ id: 'pagination', data: { event: $event }})"
            (columnsConfigChanged)="handleColumnsConfigChanged($event)"
        >
        </au-material-grid>
        <!-- / Grid -->

    </div>
    <!-- / Main -->

</div>
