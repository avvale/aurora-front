<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *transloco="let t">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">

        <div class="flex-1 min-w-0">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title><mat-icon svgIcon="heroicons_outline:view-list" class="icon-size-10 mr-2"></mat-icon> {{ t('kitchenSink.Grid') }}</au-title>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        </div>
        <!-- / Actions -->

    </div>
    <!-- / Header -->

    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        {{ dataEvent | json}}
    </div>

    <!-- Main -->
    <div
        class="flex flex-auto pt-6 px-6 sm:pt-10 sm:px-10 overflow-y-auto"
        cdkScrollable>

        <!-- Grid -->
        <au-grid
            [columnsConfig]="columnsConfig"
            [data]="gridData$ | async"
            [selectedRows]="[{ id: '8a9251b2-4a49-4bd2-88e2-462445247e3c'}]"
            [activatedColumnFilters]="defaultFilters"
            [hasFilterButton]="true"
            [hasColumnsConfigPropertiesButton]="true"
            (action)="onRunAction($event)"
            (columnsConfigChange)="handleColumnsConfigChange($event)"
            (rowsSelectionChange)="handleRowsSelectionChange($event)"
            (stateChange)="handleStateChange($event)"
            (pageChange)="handlePageChange($event)"
            (filtersChange)="handleFiltersChange($event)"
        >
            <ng-template
                auCellValueTemplate
                let-value
                let-columnConfig="columnConfig"
                field="customCode"
            >
                {{ value }} (data transformed with template)
            </ng-template>

            <ng-template
                auGridCustomHeaderTemplate
                field="left"
            >
                <button
                    mat-icon-button
                    class="mr-2"
                >
                    <mat-icon>
                        close
                    </mat-icon>
                </button>
            </ng-template>

            <!--
            // without field property filter apply to all columns
            <ng-template
                auCellValueTemplate
                field="code"
                let-value
                let-columnConfig="columnConfig"
            >
                {{ value }} (data transformed with template all fields)
            </ng-template>
            -->
        </au-grid>
        <!-- / Grid -->

    </div>
    <!-- / Main -->

</div>
