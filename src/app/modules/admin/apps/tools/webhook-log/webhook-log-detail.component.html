<div
    *transloco="let t"
    class="absolute inset-0 flex w-full flex-col overflow-hidden"
>
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-4 dark:bg-transparent"
    >
        <div class="min-w-0 flex-1">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    class="mr-2 icon-size-8"
                    fontSet="material-symbols-outlined"
                >
                    library_books
                </mat-icon>
                {{ t('tools.WebhookLog') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="mt-6 flex flex-shrink-0 items-center sm:ml-4 sm:mt-0">
            @if (currentViewAction.id === 'tools::webhookLog.detail.edit') {
                <button
                    type="submit"
                    class="ml-3"
                    [disabled]="
                        fg.pristine ||
                        ('tools::webhookLog.detail.update'
                            | getActionStatus
                            | async)
                    "
                    mat-flat-button
                    form="toolsWebhookLogFormDetail"
                    color="accent"
                >
                    @if (
                        'tools::webhookLog.detail.update'
                            | getActionStatus
                            | async
                    ) {
                        <mat-icon>
                            <mat-spinner diameter="20"></mat-spinner>
                        </mat-icon>
                    } @else {
                        <mat-icon
                            class="mr-2 icon-size-5"
                            svgIcon="mat_solid:edit"
                        ></mat-icon>
                    }
                    {{ t('Update') }}
                </button>
            }

            @if (currentViewAction.id === 'tools::webhookLog.detail.new') {
                <button
                    type="submit"
                    class="ml-3"
                    [disabled]="
                        fg.pristine ||
                        ('tools::webhookLog.detail.create'
                            | getActionStatus
                            | async)
                    "
                    mat-flat-button
                    form="toolsWebhookLogFormDetail"
                    color="accent"
                >
                    @if (
                        'tools::webhookLog.detail.create'
                            | getActionStatus
                            | async
                    ) {
                        <mat-icon>
                            <mat-spinner diameter="20"></mat-spinner>
                        </mat-icon>
                    } @else {
                        <mat-icon
                            class="mr-2 icon-size-5"
                            svgIcon="mat_solid:save"
                        ></mat-icon>
                    }
                    {{ t('Create') }}
                </button>
            }
        </div>
        <!-- / Actions -->
    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex-auto overflow-y-auto px-6 pt-6 sm:px-10 sm:pt-10"
        cdkScrollable
    >
        <div class="form-card">
            <form
                id="toolsWebhookLogFormDetail"
                [formGroup]="fg"
                novalidate
                (ngSubmit)="onSubmit($event)"
            >
                <div class="layout__container">
                    <mat-form-field
                        appearance="outline"
                        class="col-12"
                    >
                        <mat-label>{{ t('tools.Url') }}</mat-label>
                        <input
                            matInput
                            formControlName="url"
                            maxlength="2046"
                            required
                        />
                        <mat-error>{{ formErrors?.url | async }}</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <!-- / Main -->
</div>
