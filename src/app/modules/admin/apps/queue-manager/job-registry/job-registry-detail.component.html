<div class="absolute inset-0 overflow-hidden flex flex-col w-full" *transloco="let t">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">

        <div class="flex-1 min-w-0">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    svgIcon="heroicons_solid:tag"
                    class="icon-size-8 mr-2"
                >
                </mat-icon>
                {{ t('queueManager.JobRegistry') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                *ngIf="currentViewAction.id === 'queueManager::jobRegistry.detail.edit'"
                mat-flat-button
                type="submit"
                class="ml-3"
                form="queueManagerJobRegistryFormDetail"
                color="accent"
                [disabled]="fg.pristine || ('queueManager::jobRegistry.detail.update' | getSpinnerFlag | async)"
            >
                <mat-icon
                    *ngIf="!('queueManager::jobRegistry.detail.update' | getSpinnerFlag | async)"
                    class="icon-size-5 mr-2"
                    svgIcon="heroicons_solid:pencil-alt"
                >
                </mat-icon>
                <mat-icon *ngIf="'queueManager::jobRegistry.detail.update' | getSpinnerFlag | async">
                    <mat-spinner diameter="20"></mat-spinner>
                </mat-icon>
                {{ t('Update') }}
            </button>
            <button
                *ngIf="currentViewAction.id === 'queueManager::jobRegistry.detail.new'"
                mat-flat-button
                type="submit"
                form="queueManagerJobRegistryFormDetail"
                class="ml-3"
                color="accent"
                [disabled]="fg.pristine || ('queueManager::jobRegistry.detail.create' | getSpinnerFlag | async)"
            >
                <mat-icon
                    *ngIf="!('queueManager::jobRegistry.detail.create' | getSpinnerFlag | async)"
                    class="icon-size-5 mr-2"
                    svgIcon="heroicons_solid:save"
                >
                </mat-icon>
                <mat-icon *ngIf="'queueManager::jobRegistry.detail.create' | getSpinnerFlag | async">
                    <mat-spinner diameter="20"></mat-spinner>
                </mat-icon>
                {{ t('Create') }}
            </button>
        </div>
        <!-- / Actions -->

    </div>
    <!-- / Header -->

    <!-- Main -->
    <div class="flex-auto pt-6 px-6 sm:pt-10 sm:px-10 overflow-y-auto" cdkScrollable>

        <div class="form-card">

            <form
                id="queueManagerJobRegistryFormDetail"
                novalidate
                [formGroup]="fg"
                (ngSubmit)="onSubmit($event)"
            >

                <div class="layout__container">

                    <mat-form-field
                        appearance="outline"
                        class="col-6"
                    >
                        <mat-label>{{ t('queueManager.QueueName') }}</mat-label>
                        <input
                            matInput
                            formControlName="queueName"
                            maxlength="50"
                            required
                        >
                        <mat-error>{{ formErrors?.queueName | async }}</mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        class="col-2"
                    >
                        <mat-label>{{ t('queueManager.JobId') }}</mat-label>
                        <input
                            matInput
                            formControlName="jobId"
                            type="number"
                            maxlength="10"
                        >
                        <mat-error>{{ formErrors?.jobId | async }}</mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        class="col-6"
                    >
                        <mat-label>{{ t('queueManager.JobName') }}</mat-label>
                        <input
                            matInput
                            formControlName="jobName"
                            maxlength="50"
                            required
                        >
                        <mat-error>{{ formErrors?.jobName | async }}</mat-error>
                    </mat-form-field>

                </div>

            </form>

        </div>

    </div>
    <!-- / Main -->

</div>
