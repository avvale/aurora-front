<div class="w-full max-w-3xl" *transloco="let t">

    <!-- Form -->
    <form
        [formGroup]="fg"
        (ngSubmit)="onSubmit($event)"
    >

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">{{ t('settings.ChangeYourPassword') }}</div>
            <div class="text-secondary">{{ t('settings.ChangeYourPasswordDescription') }}</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Current password -->
            <div class="sm:col-span-4">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>{{ t('settings.CurrentPassword') }}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    >
                    </mat-icon>
                    <input
                        [formControlName]="'currentPassword'"
                        type="password"
                        matInput
                    >
                </mat-form-field>
            </div>
            <!-- New password -->
            <div class="sm:col-span-4">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'"
                >
                    <mat-label>{{ t('settings.NewPassword') }}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    >
                    </mat-icon>
                    <input
                        [formControlName]="'newPassword'"
                        type="password"
                        matInput
                    >
                </mat-form-field>
                <mat-error>{{ formErrors['newPassword'] | async }}</mat-error>
                <div class="mt-1 text-md text-hint">{{ t('settings.MinimumPasswordComplexity') }}</div>
            </div>
        </div>

        <!-- Divider -->
        <div class="my-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                mat-stroked-button
                type="button">
                Cancel
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="submit"
                [color]="'primary'">Save
            </button>
        </div>
    </form>

</div>
